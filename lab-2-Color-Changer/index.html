<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Color Changer</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
     <h1> Page Color Changer </h1>
	 
     <div class="slider-container">
          <label for="redRange"> Red</label>
         <input type="range" id="redRange" min="0" max="255">
         
          <label for="greenRange">Green </label>
         <input type="range" id="greenRange" min="0" max="255">
         
           <label for="blueRange"> Blue </label>
         <input type="range" id="blueRange" min="0" max="255">
     </div>

	 <script src="./js/page-color-changer.js"></script> <!-- adding our js right here -->

</body>
</html>
